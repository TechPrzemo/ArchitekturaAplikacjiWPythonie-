{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Add Event</title>
   <link rel="stylesheet" type="text/css" href="{% static 'css/styles_addevent.css' %}">
</head>
<body>
    <div class="addevent-page">
        <div class="form">
            <form method="POST">
                {% csrf_token %}
                <h1>ADD EVENT</h1>
                <input type="text" name="title" placeholder="Event Title"/>
                <input type="text" name="description" placeholder="Description"/>
                <input type="date" name="date"/>
                <button type="submit">Add Event</button>
                <p class="message"><a href="{% url 'calendar' %}">Back to Calendar </a></p>
            </form>
        </div>
    </div>
</body>
</html>
