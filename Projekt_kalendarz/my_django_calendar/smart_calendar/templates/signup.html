{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>SIGN UP</title>
   <link rel="stylesheet" type="text/css" href="{% static 'css/styles_signup.css' %}">
</head>
<body>
    <div class="login-page">
        <div class="form">
            <form method="POST" class="register-form"> {% comment "Przesy≈Çanie tokenu wymuszenie POST" %}{% endcomment %}
                {% csrf_token %}
                <h3>SIGN INTO CALENDAR</h3>
                
                {% if error %}
                <p class="error">{{ error }}</p>
                {% endif %}

                <input type="text" name="username" placeholder="Username"/>
                <input type="password" name="password" placeholder="Password"/>
                <input type="password" name="confirm_password" placeholder="Confirm Password"/>
                <button type="submit">create</button>
                <p class="message">Already registered? <a href="{% url 'login' %}">Sign In</a></p>
            </form>
        </div>
    </div>
</body>
</html>
